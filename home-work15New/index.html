<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Contacts</title>
        <link rel="stylesheet" href="../common/css/normalize.css" />
        <link rel="stylesheet" href="../common/css/skeleton.css" />
        <link rel="stylesheet" href="../common/css/dark-theme.css" />
        <link rel="stylesheet" href="./styles.css" />
        <script src="./utils.js" defer></script>
        <script src="./scripts.js" defer></script>
    </head>
    <body>
        <form id="newContactForm" class="form">
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
												<th>Phone</th>
                        <th>Address</th>
                        <!--<th>Actions</th>-->
                    </tr>
                </thead>
                <tbody id="contactsList"></tbody>
                <tfoot>
                    <tr>
                        <td>
                            <input
                                type="text"
                                name="name"
                                id="nameInput"
                                class="form-input"
                            />
                        </td>
                        <td>
                            <input
                                type="text"
                                name="email"
                                id="emailInput"
                                class="form-input"
                            />
                        </td>
												<td>
													<input
															type="text"
															name="phone"
															id="phoneInput"
															class="form-input"
													/>
											  </td>
                        <td>
                            <input
                                type="text"
                                name="address"
                                id="addressInput"
                                class="form-input"
                            />
                        </td>
                        <!--<td><input type="submit" id="addContactBtn" value="Add Contact"></td>-->
                    </tr>
                </tfoot>
            </table>
        </form>
        <script type="text/template" id="contactTemplate">
            <tr class="contact-row" data-contact-id="{{id}}">
                <td>{{name}}</td>
                <td>{{email}}</td>
								<td>{{phone}}</td>
                <td>{{address}}</td>
                <!--<td><button type="button" class="delete-btn">Delete</button></td>-->
            </tr>
        </script>
    </body>
</html>
