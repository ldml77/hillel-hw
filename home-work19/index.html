<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="../common/css/normalize.css" />
        <link rel="stylesheet" href="../common/css/skeleton.css" />
        <link rel="stylesheet" href="../common/css/dark-theme.css" />
        <link rel="stylesheet" href="./styles.css" />
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
        <script src="../common/js/utils.js" async></script>
        <script src="./scripts.js" async></script>
        <title>Notes list</title>
    </head>
    <body>
        <div class="container u-full-width u-full-height">
            <div class="row heading">
                <button id="addNoteBtn" class="button-primary">Add Note</button>
            </div>
            <div id="field" class="field row u-full-height"></div>
        </div>
        <script type="text/template" id="noteTemplate">
            <div class="note" data-note-index="{{id}}">
                <span class="delete-note">x</span>
                <textarea class="edit-note-control" name="description" id="">{{description}}</textarea>
            </div>
        </script>
    </body>
</html>
